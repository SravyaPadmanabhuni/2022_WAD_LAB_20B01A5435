<!DOCTYPE html>
<html>
    <head>
        <title>Customer form</title>
    </head>
    <body>
        <center><h2><u>Customer form</u></h2></center>
        <form>
            <table align="center">
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="text"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="M">Male<br>
                    <input type="radio" name="gender" value="F">Female </td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td><input type="checkbox" for="telugu" name="telugu" value="telugu">Telugu
                <br>
                <input type="checkbox" id="english" name="english" value="english">English
                <br>
                <input type="checkbox" id="hindi" name="hindi" value="hindi">Hindi
                </td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td><input type="text" name="city" id="city" placeholder="Enter your city"></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type = "submit" name = "submit" value = "Submit">
                    <input type = "reset" name = "reset"  value = "Clear">
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
